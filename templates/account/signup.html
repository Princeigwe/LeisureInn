{% extends 'base.html' %}

<!-- loading static url -->
{% load static %}
<!-- loading crispy form -->
{% load crispy_forms_tags %}


{% block title %}
    Sign Up | Leisure Inn
{% endblock title %}


{% block content %}

    <div class='container'>
        <form method="post">
            {% csrf_token %}
            <div class="tm-form-inner">
                {{form|crispy}}
            </div>
            <div class="form-group tm-yellow-gradient-bg text-center">
                <button type="submit"  class="tm-yellow-btn">SIGN UP</button>
            </div>
        </form>
    </div>

{% endblock content %}
