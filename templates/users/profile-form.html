{% extends 'base.html' %}

!-- loading static url -->
{% load static %}
<!-- loading crispy form -->
{% load crispy_forms_tags %}


{% block title %}
    Profile Update | Leisure Inn
{% endblock title %}

{% block content %}
    <div class='container'>
        <h3>Profile Update</h3>
        <form method="post">
            {% csrf_token %}
            <div class="tm-form-inner">
                {{user_form|crispy}}
            </div>
            <div class="form-group tm-yellow-gradient-bg text-center">
                <button type="submit"  class="tm-yellow-btn">UPDATE PROFILE</button>
            </div>
        </form>
    </div>

{% endblock content %}
