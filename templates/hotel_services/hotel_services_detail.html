<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <main class="grid">
                
                {% for subscription in subscriptions %}
                    <article>
                        <img src=" 
                        {% if subscription.image %}
                            {{subscription.image.url}}
                        {% endif %}
                            " alt="Sample photo">
                        <div class="text">
                        <h3> {{subscription.plan}} plan </h3>
                        <p> <i>NGN {{subscription.price}} for {{subscription.days}} day(s)</i> </p>
                        <a href="#"><button  class="button-9" role="button">Button</button></a>
                        </div>
                    </article>
                {% endfor %}
                    
            </main>
        </div>
</body>

<style>
    body {
    padding: 40px 0;
    background: rgb(189,189,222);
    background: linear-gradient(90deg, rgba(189,189,222,1) 0%, rgba(188,188,242,1) 35%, rgba(164,175,201,1) 71%, rgba(216,233,236,1) 100%);
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    grid-gap: 100px;
    align-items: stretch;
}

.grid > article {
    border: 1px solid #ccc;
    box-shadow: 2px 2px 6px 0px rgba(0, 0, 0, 0.3);
    background-color: white
}

.grid > article img {
    max-width: 100%;
}

.grid .text {
    padding: 20px;
}

.button-9 {
    appearance: button;
    backface-visibility: hidden;
    background-color: #405cf5;
    border-radius: 6px;
    border-width: 0;
    box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset,rgba(50, 50, 93, .1) 0 2px 5px 0,rgba(0, 0, 0, .07) 0 1px 1px 0;
    box-sizing: border-box;
    color: #fff;
    cursor: pointer;
    font-family: -apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Ubuntu,sans-serif;
    font-size: 100%;
    height: 44px;
    line-height: 1.15;
    margin: 12px 0 0;
    outline: none;
    overflow: hidden;
    padding: 0 25px;
    position: relative;
    text-align: center;
    text-transform: none;
    transform: translateZ(0);
    transition: all .2s,box-shadow .08s ease-in;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    width: 100%;
}

.button-9:disabled {
    cursor: default;
}

.button-9:focus {
    box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset, rgba(50, 50, 93, .2) 0 6px 15px 0, rgba(0, 0, 0, .1) 0 2px 2px 0, rgba(50, 151, 211, .3) 0 0 0 4px;
}
</style>
</html>
