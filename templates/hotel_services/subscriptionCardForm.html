		<form id="card_form" method="post">
			{% csrf_token %}
			<div class="form-group">
			<label for="username">Full name (on the card)</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fa fa-user"></i></span>
				</div>
				<input type="text" class="form-control" name="card_fullName" placeholder="" required="">
			</div> <!-- input-group.// -->
			</div> <!-- form-group.// -->

			<div class="form-group">
			<label for="cardNumber">Card number</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fa fa-credit-card"></i></span>
				</div>
				<input type="text" class="form-control" name="card_number" placeholder="">
			</div> <!-- input-group.// -->
			</div> <!-- form-group.// -->

			<div class="row">
				<div class="col-sm-8">
					<div class="form-group">
						<label><span class="hidden-xs">Expiration</span> </label>
						<div class="form-inline">
							<select class="form-control" style="width:45%" name="card_expiry_month">
							<option>MM</option>
							<option>01</option>
							<option>02</option>
							<option>03</option>
							</select>
							<span style="width:10%; text-align: center"> / </span>
							<select class="form-control" style="width:45%" name="card_expiry_year">
							<option>YY</option>
							<option>32</option>
							<option>34</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label data-toggle="tooltip" title="" data-original-title="3 digits code on back side of the card" >CVV <i class="fa fa-question-circle"></i></label>
						<input class="form-control" required="" type="text" name="card_cvv">
					</div> <!-- form-group.// -->
				</div>
			</div> <!-- row.// -->
			<button class="subscribe btn btn-primary btn-block"  id="input-button" type="submit"> Confirm  </button>
		</form>
